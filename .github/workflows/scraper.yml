name: Scrape and Insert Medicines

on:
  schedule:
    - cron: '0 */12 * * *'  # Cada 12 horas
  workflow_dispatch:        # Permitir ejecuciÃ³n manual

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout de seguridad

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # VersiÃ³n mÃ¡s reciente
        with:
          fetch-depth: 1  # Solo el commit mÃ¡s reciente

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.3.6"

      - name: Set up Python
        uses: actions/setup-python@v5  # VersiÃ³n mÃ¡s reciente
        with:
          python-version: '3.11'  # VersiÃ³n mÃ¡s reciente y estable
          cache: 'pip'  # Cache de dependencias

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir beautifulsoup4 playwright
          playwright install --with-deps chromium  # Solo instalar Chromium para ahorrar tiempo
        working-directory: .

      - name: Create .env file
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env
          echo "GMAIL_PASS=${{ secrets.GMAIL_PASS }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "Created .env file successfully"
        working-directory: MediSearch

      - name: Verify environment setup
        run: |
          echo "âœ… Deno version: $(deno --version)"
          echo "âœ… Python version: $(python3 --version)"
          echo "âœ… Current directory: $(pwd)"
          echo "âœ… Directory contents:"
          ls -la
          echo "âœ… .env file exists: $(test -f .env && echo 'Yes' || echo 'No')"
          echo "âœ… deno.json exists: $(test -f deno.json && echo 'Yes' || echo 'No')"
        working-directory: MediSearch

      - name: Run scrape-and-insert
        run: |
          echo "ğŸš€ Starting scrape-and-insert process..."
          deno task scrape-and-insert
        working-directory: MediSearch
        env:
          DENO_FUTURE: 1  

      - name: Check scraping results
        if: always()
        run: |
          echo "ğŸ“Š Scraping process completed. Checking results..."
          if [ -d "logs" ]; then
            echo "âœ… Logs directory exists"
            echo "ğŸ“„ Log files:"
            ls -la logs/
            echo "ğŸ“‹ Latest log content (last 50 lines):"
            find logs -name "*.log" -type f -exec tail -50 {} \;
          else
            echo "âš ï¸ No logs directory found"
          fi
        working-directory: MediSearch

      - name: Upload scraping logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs-${{ github.run_number }}
          path: MediSearch/logs/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload error logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            MediSearch/logs/
            MediSearch/.env
          retention-days: 7
          if-no-files-found: warn

      - name: Clean up sensitive files
        if: always()
        run: |
          rm -f .env
          echo "ğŸ§¹ Cleanup completed"
        working-directory: MediSearch